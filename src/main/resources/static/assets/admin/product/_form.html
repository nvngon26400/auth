<div class="card ">
    <div class="card-header text-white bg-dark">THÔNG TIN CHI TIẾT SẢN PHẨM</div>
    <div class="card-body">
        <form name="myyform" action="#" onsubmit="return create()">
            <div class="row">
                <div class="col-sm-8">
                    <div class="row">
                        <div class="form-group col-sm-6">
                            <div>Mã sản phẩm (tự động)</div>
                            <br /> <input ng-model="form.id" class="form-control" readonly>
                            <!-- <span style="color: red;" id="id"></span> -->
                        </div>
                        <div class="form-group col-sm-6">
                            <div>Tên sản phẩm</div>
                            <br /> <input ng-model="form.name" name="name" class="form-control">
                            <span style="color: red;" id="name"></span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col-sm-3">
                            <div>Giá sản phẩm ($)</div>
                            <br /> <input min="1" ng-model="form.price" name="price" class="form-control">
                            <span style="color: red;" id="price"></span>
                        </div>
                        <div class="form-group col-sm-3">
                            <div>Nhà sản xuất</div>
                            <br />
                            <select ng-model="form.producer.id" name="id" class="form-control">
                                <option ng-repeat="pr in producers" ng-value="pr.id">{{pr.name}}</option>
                            </select>
                        </div>
                        <div class="form-group col-sm-3">
                            <div>Giảm giá (%)</div>
                            <br />
                            <select ng-model="form.discount.id" name="id" class="form-control">
                                <option ng-repeat="dis in percents" ng-value="dis.id">{{dis.nameDiscount}} ({{dis.percents}}%)</option>
                            </select>
                            <!-- <span style="color: red;" id="discount"></span> -->
                        </div>
                        <div class="form-group col-sm-3">
                            <div>Số lượng</div>
                            <br /> <input type="number" ng-model="form.quantity" name="quantity" class="form-control">
                            <span style="color: red;" id="quantity"></span>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="form-group col-6">
                            <div>Hình ảnh</div> <br>
                            <input type="file" class="form-control" name="image" onchange="angular.element(this).scope().imageChanged(this.files)">
                            <span style="color: red;" id="image"></span>
                        </div>
                        <div class="form-group col-sm-6">
                            <div>Danh mục</div> <br>
                            <select ng-model="form.category.id" name="id" class="form-control">
                            <option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
                        </select>
                            <span style="color: red;" id="id"></span>
                        </div>
                    </div>
                    <!-- categories -->
                    <div class="row mt-3">
                        <div class="form-group col-sm-6">
                            <div>Ngày tạo</div>
                            <br /> <input ng-model="form.createDate" name="createDate" type="date" class="form-control">
                            <span style="color: red;" id="createDate"></span>
                        </div>
                        <div class="form-group col-sm-3">
                            <div>Trạng thái sản phẩm</div>
                            <br />
                            <div class="form-control">
                                <label class="radio-inline"> 
                                    <input ng-model="form.available" ng-value="true" name="available" type="radio"> Đang bán
                                </label> <label class="radio-inline"> <input ng-model="form.available" ng-value="false" name="available" type="radio"> Hết bán
                                </label>
                            </div>
                            <span style="color: red;" id="available"></span>
                        </div>
                        <div class="form-group col-sm-3">
                            <div>Bảo hành</div>
                            <br />
                            <div class="form-control">
                                <label class="radio-inline"> 
                                    <input ng-model="form.insurance" ng-value="true" name="insurance" type="radio"> 3 tháng
                                </label> <label class="radio-inline"> <input ng-model="form.insurance" ng-value="false" name="insurance" type="radio"> 5 tháng
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div>Mô tả</div>
                        <br>
                        <div class="mt-3">
                            <textarea ng-model="form.desciption" class="form-control" name="desciption" cols="114" rows="8">{{form.desciption}}</textarea>
                            <span style="color: red;" id="desciption"></span>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4 text-center mt-5">
                    <label class="img-container" for="image"> <img
					ng-src="{{'/assets/images/' + form.image}}" style="max-width: 100%"
					alt="">
				</label>
                </div>

            </div>
        </form>
    </div>
    <div class="card-footer">
        <button ng-click="create()" ng-disabled="item != -1" class="btn btn-outline-primary">
			<i class="fas fa-plus-circle"> Tạo mới</i>
		</button>
        <button ng-click="update()" ng-disabled="item == -1" class="btn btn-outline-success">
			<i class="fas fa-wrench"> Cập nhật</i>
		</button>
        <button ng-click="delete(form)" ng-disabled="item == -1" class="btn btn-outline-danger">
			<i class="fas fa-trash"> Xóa</i>
		</button>
        <button ng-click="reset()" type="reset" class="btn btn-outline-warning">
			<i class="fas fa-recycle"> Làm mới</i>
		</button>
    </div>
</div>
